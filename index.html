<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- User Documentation -->
      <header>
        <div id="header-image">
          <img src="public/tic_tac_toe.svg.png" alt="tic-tac-toe" width="300">
        </div>
        <div class="user">
          <h1>Tic-Tac-Toe</h1>
          <section id="signup" class="registration">
            <h3>Create A New Account</h3>
            <form id="signup-form">
              <input type="text" name="credentials[email]" placeholder="E-mail" required>
              <input type="password" name="credentials[password]" placeholder="Password" required>
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
              <button type="submit">Sign Up</button>
            </form>
          </section>
          <section id="signin" class="registration">
            <h3>Sign In To Play</h3>
            <form id="signin-form">
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <button type="submit">Sign In</button>
            </form>
          </section>
          <section id="signedIn">
            <h3>Change Password</h3>
            <form id="pwChange-form">
              <input type="text" name="passwords[old]" placeholder="Old Password">
              <input type="text" name="passwords[new]" placeholder="New Password">
              <button type="submit">Change</button> <button id="signout-button" type='submit'>Sign Out</button>
            </form>
          </section>
          <span id="registration-result"></span>
      </header>
      </div>
      <!-- Main -->
      <main>
        <section id="user-options">
          <button id="vs-player" class="start-options options">vs Player</button>
          <button id="vs-ai" class="start-options options">vs Computer</button>
          <button id="game-button" class="options">New Game</button>
          <button id="game-stats" class="start-options options">Get Stats</button>
        </section>
        <h2 id="message-box"></h2>
        <!-- Gameboard -->
        <div class="gameboard">
          <div class="box">
            <div id="top-left" class="col-4 board" data-index=0></div>
            <div id="top-middle" class="col-4 board" data-index=1></div>
            <div id="top-right" class="col-4 board" data-index=2></div>
            <div id="middle-left" class="col-4 board" data-index=3></div>
            <div id="center" class="col-4 board" data-index=4></div>
            <div id="middle-right" class="col-4 board" data-index=5></div>
            <div id="bottom-left" class="col-4 board" data-index=6></div>
            <div id="bottom-middle" class="col-4 board" data-index=7></div>
            <div id="bottom-right" class="col-4 board" data-index=8></div>
          </div>
        </div>
        <h2 id="scoreboard"></h2>
      </main>
    </body>

</html>
